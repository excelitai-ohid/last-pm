<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>
    <main>
<!--======================================= Sign in Page Start =========================================-->
        <section class="signin-form">
            <div class="signin-wrapper">
                <form class="signin">
                    <h3>Sign In</h3>
                    <div class="input-grp">
                        <input type="email"  placeholder="name@example.com">
                        <input type="password"  placeholder="Password">
                    </div>
                    <div class="signin-main-btn">
                        <a class="signin-btn" href="#"><h4>Sing In</h4> </a>
                        <a class="forget-pw-btn" href="#"> <h4>Forget Password</h4>  </a>
                    </div>
                </form>
            </div>

        </section>
<!--======================================= Sign in Page End =========================================-->
    </main>
    <footer>
        <div class="footer-main">
            <div class="footer-subbg">
                <img src="assets/images/backgrounds/Group 832.png" alt="img-not-found">
            </div>
            <div class="footerbg"></div>       
        </div>
    </footer>
</body>
</html>
